<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="first-card">
        <h1 class="heading">Get <span class="violet">insights</span> that help your business grow.</h1>
        <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
        <div class="flex">
          <div class="card1 cards">
            <p class="head">10k+</p> 
            <p class="title">COMPANIES</p>
          </div>
          <div class="card2 cards">
            <p class="head">314</p>
            <p class="title">TEMPLATES</p>
          </div>
          <div class="card3 cards">
            <p class="head">12M+</p>
            <p class="title">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="second-card">
        <img src="images/image-header-desktop.jpg" alt="business">
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></p> 
      <p>Coded by <a href="https://github.com/d0bic">Rommel Juban.</a></p>
    </div>
  </footer>
</body>
</html>
