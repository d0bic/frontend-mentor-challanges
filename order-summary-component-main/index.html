<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="" class="header-img">
      <div class="wrapper">  
        <h2 class="header">Order Summary</h2>
        <p class="def">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="content">
              <div class="left-img">
                <img src="images/icon-music.svg" alt="">
                <div class="par">
                  <p class="ann">Annual Plan</p>
                  <p class="doll">$59.99/year</p>
                </div>
              </div>
              <a href="#" class="change-btn">Change</a>
          </div>
        <button class="btn"><span class="btn-font">Proceed to Payment<span></button>
        <br>
        <p class="cancel">Cancel Order</p>
        </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="https://github.com/d0bic">Rommel Juban</a>.</p>
  </div>
</body>
</html>
